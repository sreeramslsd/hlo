<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ name }}'s Attendance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c5364, #0f2027);
      color: #c7d2fe;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .dashboard-card {
      max-width: 640px;
      width: 100%;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 15px 50px rgb(94 110 218 / 0.6);
      text-align: center;
      user-select: none;
    }

    h2 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 1.2rem;
      color: #e0e7ff;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .stat {
      background: #3b82f6;
      color: #f0f9ff;
      border-radius: 14px;
      padding: 1rem 2rem;
      box-shadow: 0 3px 14px rgba(59, 130, 246, 0.8);
      min-width: 95px;
      font-weight: 700;
      font-size: 1.35rem;
      user-select: text;
    }

    .stat-label {
      font-weight: 500;
      font-size: 1rem;
      color: #bfdbfe;
      margin-top: 0.5rem;
      user-select: text;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    th {
      text-align: left;
      color: #93c5fd;
      font-weight: 700;
      padding-bottom: 10px;
      border-bottom: 1.5px solid #6366f1;
    }

    td {
      padding: 0.8rem 0.6rem;
      color: #e0e7ffcc;
      vertical-align: middle;
    }

    tbody tr {
      background: #1e293b;
      border-radius: 16px;
      box-shadow: inset 3px 3px 5px rgb(255 255 255 / 0.05);
      user-select: text;
    }

    tbody tr:hover {
      background: #3b82f6;
      color: #fefefe;
      box-shadow: 0 0 15px #3b82f6aa;
    }

    .logout-btn {
      margin-top: 2rem;
      background: #6366f1;
      padding: 0.65rem 1.8rem;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .logout-btn:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>
  <div class="dashboard-card" role="main">
    <h2>{{ name }}, your Attendance</h2>

    <div class="stats" aria-label="Attendance summary">
      <div>
        <div class="stat" aria-live="polite" aria-atomic="true">{{ attendance_count }}</div>
        <div class="stat-label">Total Days Present</div>
      </div>
      <div>
        <div class="stat" aria-live="polite" aria-atomic="true">{{ weekly_count }}</div>
        <div class="stat-label">Past 7 Days</div>
      </div>
      <div>
        <div class="stat" aria-live="polite" aria-atomic="true">{{ monthly_count }}</div>
        <div class="stat-label">Past 30 Days</div>
      </div>
    </div>

    <section aria-label="Recent attendance records">
      <table role="table">
        <thead>
          <tr>
            <th>Attendance Timestamp (UTC)</th>
          </tr>
        </thead>
        <tbody>
          {% for record in recent_records %}
          <tr>
            <td>{{ record[0] }}</td>
          </tr>
          {% else %}
          <tr><td><em>No attendance records found</em></td></tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <form action="{{ url_for('logout') }}" method="post" aria-label="Logout form">
      <button type="submit" class="logout-btn" aria-label="Logout from your account">Logout</button>
    </form>
  </div>
</body>

</html>
