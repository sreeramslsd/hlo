<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/terug-naar-school-kinderen-cartoon_18591-51482.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent white card */
      backdrop-filter: blur(8px); /* glass effect */
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .table thead th {
      background-color: rgba(0,0,0,0.7);
      color: white;
    }

    .btn-group a.btn {
      margin-right: 0.25rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Attendance Records</h4>
    <div>
      <a class="btn btn-outline-primary" href="/download_csv">Download CSV</a>
      <a class="btn btn-outline-secondary" href="/">Back</a>
    </div>
  </div>

  <div class="mb-3">
    <a href="/attendance_record?period=all" class="btn btn-sm btn-light">All</a>
    <a href="/attendance_record?period=daily" class="btn btn-sm btn-light">Daily</a>
    <a href="/attendance_record?period=weekly" class="btn btn-sm btn-light">Weekly</a>
    <a href="/attendance_record?period=monthly" class="btn btn-sm btn-light">Monthly</a>
  </div>

  <div class="mb-3">
    <label>Filter by Period (50-min slots, 0-7):</label>
    <div class="btn-group">
      {% for i in range(8) %}
      <a href="/attendance_record?period=daily&period_number={{ i }}" class="btn btn-sm btn-outline-secondary">{{ i+1 }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr><th>ID</th><th>Student ID</th><th>Name</th><th>Timestamp (UTC)</th></tr>
      </thead>
      <tbody>
      {% for r in records %}
        <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
