<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("{{ url_for('static', filename='images/back-to-school-8754070_1280.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 30px;
      width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 1rem;
      margin-bottom: 15px;
      background-color: #222;
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      color: white;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    .text-center {
      margin-top: 20px;
    }
    .error {
      background: #e74c3c;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .toggle-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="roll" placeholder="Roll Number (e.g. T-CSE-ABC)" required class="form-control" autocomplete="off"/>

      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required class="form-control" autocomplete="off"/>
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="text-center">
      Don't have an account? <a href="{{ url_for('register') }}" style="color:white;">Register here</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
