<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #05668d, #028090 90%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(25px);
      border-radius: 18px;
      padding: 2rem 2.5rem;
      width: 360px;
      box-shadow: 0 8px 32px rgb(9 59 73 / 0.6);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.9rem;
      letter-spacing: 2px;
    }
    form {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 12px 15px;
      width: 100%;
      border-radius: 12px;
      border: none;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 16px #00c2ff;
      background: rgba(255 255 255 / 0.25);
      color: #000;
    }
    button.btn-primary {
      width: 100%;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.15rem;
      border-radius: 12px;
      padding: 0.7rem;
      border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    button.btn-primary:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
    .small-text {
      margin-top: 1.3rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #ddf8ffcc;
    }
    .small-text a {
      color: #69d2ff;
      text-decoration: none;
      font-weight: 700;
    }
    .small-text a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Student Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('student_login') }}">
      <input type="text" name="username" placeholder="Enter your registered name" maxlength="64" required autocomplete="off" />
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <div class="small-text">
      <a href="{{ url_for('login') }}">Back to Teacher/Admin Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
