<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    /* Background image */
    background: url("{{ url_for('static', filename='images/back-to-school-8754070_1280.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: white;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.6); /* slightly transparent to see bg */
    padding: 40px;
    border-radius: 30px;
    width: 400px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.8);
    backdrop-filter: blur(15px);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
  }

  .form-control {
    border-radius: 12px;
    padding: 12px 15px;
    font-size: 1rem;
    margin-bottom: 15px;
    background-color: #222;
    border: none;
    color: #fff;
  }

  .form-control::placeholder {
    color: #bbb;
  }

  .btn {
    width: 100%;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 12px;
    color: white;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
  }

  .text-center {
    margin-top: 20px;
  }

  .error {
    background: #e74c3c;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: 600;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }

  .info-text {
    font-size: 0.85rem;
    color: #ccc;
    margin-top: -10px;
    margin-bottom: 15px;
  }
</style>
 
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required class="form-control" />

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" placeholder="E.g. T-CSE-ABC" value="{{ default_roll }}" required maxlength="10" class="form-control" />
      <div class="info-text">Roll: "T-CSE-" followed by 3 alphanumeric characters</div>

      <label for="reg_no">Registration Number (Optional)</label>
      <input type="text" id="reg_no" name="reg_no" placeholder="Up to 4-digit number" maxlength="4" pattern="\d{0,4}" class="form-control" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required class="form-control" />

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required class="form-control" />

      <button type="submit" class="btn">Register</button>
    </form>
    <div class="text-center">
      Already have an account? <a href="{{ url_for('login') }}" style="color:white;">Sign In</a>
    </div>
  </div>
</body>
</html>
